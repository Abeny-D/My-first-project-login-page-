<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>
</head>

<body>

    <div class="login_box_container">

        <form action=""  class="form_container">
            
                <h1 class="Login_header">Login</h1>

                <div class="Input_field_parent">
                    <ion-icon class="Logos" name="mail-outline"></ion-icon>
                    <input class="InputFields" type="email">
                    <label class="Input_field_text" for="">Email</label>
                </div>

                <div class="Input_field_parent">
                    <ion-icon class="Logos" name="lock-closed-outline"></ion-icon>
                    <input class="InputFields" type="password">
                    <label class="Input_field_text" for="">Password</label>
                </div>

                <div class="Remember_me_text">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button class="Login_button">Login</button>

                <div class="Create_account_text">
                    <label for="">Creat an account! <a href="#">Click here</a></label>
                </div>

        </form>
    </div>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
